<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>

<body>
    <header>
        <h2>Book List App</h2>
    </header>
        <div class="alert1">
            <h4 class="first">Book added!</h4>
        </div>
        <div class="alert2">
            <h4 class="second">Please fill all the fields!</h4>
        </div>
        <div class="alert3">
            <h4 class="third">Can't find input values!</h4>
        </div>
        <div class="alert4">
            <h4 class="four">Book deleted!</h4>
        </div>
        <div class="alert5">
            <h4 class="five">All items are removed!</h4>
        </div>
    <div class="container">
        <h3>Title</h3>
        <input class="input input1" type="text">
        <h3>Author</h3>
        <input class="input input2" type="text">
        <h3>ISBN</h3>
        <input class="input input3" type="text"><br>
        <button class="button">Submit</button>
        <button class="button-del">Delete</button>
    </div>
    <div class="list">
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
